<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Gods</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">


        <!-- Left box for logo -->
        <div class="left">
            <img src="./Image/Bodybuilding.png" alt="This is Logo">
            <div>Fitness Gods</div>
        </div>


        <!-- Middle box for navigation -->
        <div class="mid">
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>


        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn" id="btn1">Follow Us On Twitter</button>
            <button class="btn" id="btn2">Follow Us On Facebook</button>
        </div>


    </header>

    <div class="whitebg">


        <div class="wtf">
            <img src="./Image/Icon3.png" alt="">
            <div class="subtext">Healthy Muscle</div>
        </div>


        <div class="wtf">
            <img src="./Image/Icon5.png" alt="">
            <div class="subtext">Experienced Trainer</div>
        </div>


        <div class="wtf">
            <img src="./Image/Icon4.png" alt="">
            <div class="subtext">Gym Award 2021</div>
        </div>


        <div class="wtf">
            <img src="./Image/Icon6.png" alt="">
            <div class="subtext">WGO Certified</div>
        </div>


    </div>

    <div class="greybg">
        <div class="container">
            <h2 class="form-heading">Join The Best Gym Today</h2>
            <div>
                <input name="" type="text" class="namegroup input" id="firstname" placeholder="Enter First Name">
                <input name="" type="text" class="namegroup input" id="lastname" placeholder="Enter Last Name">
            </div>

            <div>
                <div><input name="" type="number" class="othergroup input" placeholder="Enter Age"></div>
                <div><input name="" type="email" class="othergroup input" placeholder="Enter Emain Id"></div>
                <div><input name="" type="number" class="othergroup input" placeholder="Enter Mobile Number"></div>

                <button id="formbutton"> SUBMIT </button>
            </div>
        </div>
    </div>
</body>

</html>
