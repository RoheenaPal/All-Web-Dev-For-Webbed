<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->

    <nav>
        <section>
            Aditya Mayukh Som
        </section>
    </nav>

    <!-- Tic Tac Toe Gaming Module -->

    <div class="container">



        <div id="Left">
            <div>
                <p id="heading1">Welcome To Tic-Tac-Toe</p>
                <p id="heading2">Created By Aditya Mayukh Som</p>
            </div>

            <div class="gameContainer">
                <div class="box br bb"></div>
                <div class="box br bl bb"></div>
                <div class="box bl bb"></div>
                <div class="box bt br bb"></div>
                <div class="box bt bb bl br"></div>
                <div class="box bt bl bb"></div>
                <div class="box bt br"></div>
                <div class="box bt bl br"></div>
                <div class="box bl bt"></div>
            </div>
        </div>



        <div id="Right">
            <div id="gameInstanceInfo">
                <img class="align" src="Arrow.png" alt="">
                <span class="align">Turn For X</span>
                <div><button id="reset">Reset</button></div>
            </div>
            <img id="astronautImage" src="AstronautBlack.png" alt="">
        </div>
    </div>
    </div>/








    <script src="JavaScript.js"></script>
</body>

</html>
